script:
- xcodebuild clean build -project TrivialTorch.xcodeproj -scheme TrivialTorch -destination "platform=iOS Simulator,name=iPhone 8,OS=11.4" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO -quiet
